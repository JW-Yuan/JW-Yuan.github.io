<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YJW's Homepage - GitHub 项目</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/projects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">加载中...</a>
            </div>
            <ul class="nav-menu">
                <!-- 导航菜单将通过 JavaScript 动态生成 -->
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- GitHub 项目栏目 -->
    <section class="section projects-section">
        <div class="container">
            <h2 class="section-title">
                <i class="fas fa-code"></i>
                GitHub 项目
            </h2>
            
            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i>
                <p class="loading-text">正在加载项目...</p>
            </div>
            <div id="error" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p class="error-text">加载项目失败，请稍后重试</p>
            </div>
            <div id="projects-grid" class="projects-grid" style="display: none;">
                <!-- 项目卡片将通过 JavaScript 动态生成 -->
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> YJW. All rights reserved.</p>
            <p>Built with <i class="fas fa-heart"></i> using HTML, CSS & JavaScript</p>
        </div>
    </footer>

    <script src="../config.js"></script>
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/projects.js"></script>
</body>
</html>
