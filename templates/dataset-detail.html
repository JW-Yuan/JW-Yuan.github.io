<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YJW's Homepage - 数据集详情</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dataset-detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Markdown 渲染库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">加载中...</a>
            </div>
            <ul class="nav-menu">
                <!-- 导航菜单将通过 JavaScript 动态生成 -->
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 数据集详情 -->
    <section class="section dataset-detail-section">
        <div class="container">
            <!-- 加载状态 -->
            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i>
                <p class="loading-text">正在加载数据集详情...</p>
            </div>

            <!-- 错误信息 -->
            <div id="error" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p class="error-text">加载数据集详情失败，请稍后重试</p>
            </div>

            <!-- 详情内容 -->
            <div id="detail-content" style="display: none;">
                <!-- 返回按钮 -->
                <div class="back-button">
                    <a href="datasets.html" class="btn-back">
                        <i class="fas fa-arrow-left"></i> 返回数据集列表
                    </a>
                </div>

                <!-- 数据集标题 -->
                <div class="dataset-header">
                    <h1 class="dataset-title" id="dataset-title">
                        <i class="fas fa-database"></i>
                        <span id="dataset-name"></span>
                        <span id="dataset-year" class="dataset-year-badge"></span>
                    </h1>
                    <div class="dataset-meta-header" id="dataset-meta-header">
                        <!-- 元信息标签 -->
                    </div>
                </div>

                <!-- 基本信息卡片 -->
                <div class="info-card">
                    <h2 class="card-title">
                        <i class="fas fa-info-circle"></i>
                        基本信息
                    </h2>
                    <div class="card-content" id="basic-info">
                        <!-- 基本信息内容 -->
                    </div>
                </div>

                <!-- Markdown 内容 -->
                <div class="info-card" id="markdown-content-card">
                    <div class="markdown-content" id="markdown-content">
                        <!-- Markdown 内容将在这里渲染 -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> YJW. All rights reserved.</p>
            <p>Built with <i class="fas fa-heart"></i> using HTML, CSS & JavaScript</p>
        </div>
    </footer>

    <script src="../config.js"></script>
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/dataset-detail.js"></script>
</body>
</html>
