<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YJW's Homepage - 数据集介绍</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/datasets.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">YJW</a>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">首页</a></li>
                <li><a href="projects.html" class="nav-link">项目</a></li>
                <li><a href="datasets.html" class="nav-link active">数据集</a></li>
                <li><a href="papers.html" class="nav-link">论文心得</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 数据集介绍栏目 -->
    <section class="section datasets-section">
        <div class="container">
            <h2 class="section-title">
                <i class="fas fa-database"></i>
                数据集介绍
            </h2>

            <!-- 筛选器 -->
            <div class="filters-container">
                <div class="filter-group">
                    <label for="filter-organs">
                        <i class="fas fa-filter"></i> 器官类型
                    </label>
                    <select id="filter-organs" class="filter-select">
                        <option value="">全部</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-staining">
                        <i class="fas fa-filter"></i> 染色类型
                    </label>
                    <select id="filter-staining" class="filter-select">
                        <option value="">全部</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-task">
                        <i class="fas fa-filter"></i> 任务类型
                    </label>
                    <div class="task-filter-dropdown">
                        <button type="button" id="filter-task-toggle" class="task-filter-toggle">
                            <span id="filter-task-selected">全部</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div id="filter-task-container" class="task-filter-dropdown-content">
                            <!-- 任务类型复选框将通过 JavaScript 动态生成 -->
                        </div>
                    </div>
                </div>
                <div class="filter-group">
                    <label for="filter-year">
                        <i class="fas fa-filter"></i> 年份
                    </label>
                    <select id="filter-year" class="filter-select">
                        <option value="">全部</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="search-name">
                        <i class="fas fa-search"></i> 搜索名称
                    </label>
                    <input type="text" id="search-name" class="filter-input" placeholder="输入数据集名称...">
                </div>
                <button id="reset-filters" class="reset-btn">
                    <i class="fas fa-redo"></i> 重置
                </button>
            </div>

            <!-- 加载状态 -->
            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i>
                <p class="loading-text">正在加载数据集...</p>
            </div>

            <!-- 错误信息 -->
            <div id="error" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p class="error-text">加载数据集失败，请稍后重试</p>
            </div>

            <!-- 数据集表格 -->
            <div id="datasets-table-container" style="display: none;">
                <div class="table-info">
                    <span id="dataset-count">共 <strong>0</strong> 个数据集</span>
                    <div class="table-hint">
                        <i class="fas fa-info-circle"></i>
                        <span>提示：点击数据集名称可以查看详细信息</span>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table id="datasets-table" class="datasets-table">
                        <thead>
                            <tr>
                                <th>数据集名称 (年份)</th>
                                <th>文献/数据链接</th>
                                <th>其他信息</th>
                            </tr>
                        </thead>
                        <tbody id="datasets-tbody">
                            <!-- 数据将通过 JavaScript 动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> YJW. All rights reserved.</p>
            <p>Built with <i class="fas fa-heart"></i> using HTML, CSS & JavaScript</p>
        </div>
    </footer>

    <script src="../config.js"></script>
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/datasets.js"></script>
</body>
</html>
