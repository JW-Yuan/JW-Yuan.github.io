<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YJW's Homepage - 知识点总结</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/knowledge-points.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">加载中...</a>
            </div>
            <ul class="nav-menu">
                <!-- 导航菜单将通过 JavaScript 动态生成 -->
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 论文阅读心得栏目 -->
    <section class="section papers-section">
        <div class="container">
            <h2 class="section-title">
                <i class="fas fa-lightbulb"></i>
                知识点总结
            </h2>

            <!-- 筛选器 -->
            <div class="filters-container">
                <div class="filter-group">
                    <label for="filter-task">
                        <i class="fas fa-filter"></i> 任务类型
                    </label>
                    <div class="task-filter-dropdown">
                        <button type="button" id="filter-task-toggle" class="task-filter-toggle">
                            <span id="filter-task-selected">全部</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div id="filter-task-container" class="task-filter-dropdown-content">
                            <!-- 任务类型复选框将通过 JavaScript 动态生成 -->
                        </div>
                    </div>
                </div>
                <div class="filter-group">
                    <label for="filter-category">
                        <i class="fas fa-filter"></i> 分类
                    </label>
                    <select id="filter-category" class="filter-select">
                        <option value="">全部</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-year">
                        <i class="fas fa-filter"></i> 年份
                    </label>
                    <select id="filter-year" class="filter-select">
                        <option value="">全部</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="search-name">
                        <i class="fas fa-search"></i> 搜索
                    </label>
                    <input type="text" id="search-name" class="filter-input" placeholder="输入知识点标题、摘要或标签...">
                </div>
                <button id="reset-filters" class="reset-btn">
                    <i class="fas fa-redo"></i> 重置
                </button>
            </div>

            <!-- 加载状态 -->
            <div id="loading" class="loading">
                <i class="fas fa-spinner"></i>
                <p class="loading-text">正在加载知识点...</p>
            </div>

            <!-- 错误信息 -->
            <div id="error" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p class="error-text">加载知识点失败，请稍后重试</p>
            </div>

            <!-- 论文表格 -->
            <div id="papers-table-container" style="display: none;">
                <div class="table-info">
                    <span id="paper-count">共 <strong>0</strong> 个知识点</span>
                    <div class="table-hint">
                        <i class="fas fa-info-circle"></i>
                        <span>提示：点击知识点标题可以查看详细信息（包含相关论文）</span>
                    </div>
                </div>
                <div class="table-wrapper">
                    <table id="papers-table" class="papers-table">
                        <thead>
                            <tr>
                                <th>知识点标题</th>
                                <th>相关论文</th>
                                <th>其他信息</th>
                            </tr>
                        </thead>
                        <tbody id="papers-tbody">
                            <!-- 数据将通过 JavaScript 动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> YJW. All rights reserved.</p>
            <p>Built with <i class="fas fa-heart"></i> using HTML, CSS & JavaScript</p>
        </div>
    </footer>

    <script src="../config.js"></script>
    <script src="../assets/js/navigation.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/knowledge-points.js"></script>
</body>
</html>
